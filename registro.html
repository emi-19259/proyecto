<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - SelvaWeb</title>
  <link rel="stylesheet" href="registro.Css">
</head>
<body>
  <main>
    <section class="form-container">
      <form action="registro.php" method="post">

        <h6>En este registro puedes recibir beneficios unicos como foto de los animales de tu gusto que aviten en la recerva, 
          como probabilidad de que se le pueda poner tu nombre de a algunos de ellos, 
          tambien puedes hacer donaciones para las recervas que se encargan de esa zona. </h6>

        <h1>Registro en SelvaWeb</h1>
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>

          <label for="fecha">Fecha de nacimiento:</label>
          <input type="date" id="fecha" name="fecha">

          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" required>

          <label for="genero">Genero:</label>
          <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
          <label><input type="radio" name="genero" value="femenino"> Femenino</label>
          <label><input type="radio" name="genero" value="otro"> Otro</label>

          <label for="pais">Pais:</label>
          <input type="text" id="nombre" name="nombre" required>
        </select>

        <label>
          <input type="checkbox" name="terminos" required>
          Acepto los términos y condiciones
        </label>

        <button type="submit">Registrarse</button>
      </form>
    </section>
  </main>
</body>
</html>
