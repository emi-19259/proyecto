<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selva Lacandona — Figuras con pie de figura</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="información.Css" />
</head>
<body>
  <header class="site-header">
    <h1>Selva Lacandona</h1>
    <p class="subtitle">Recursos ilustrativos con contexto científico</p>
  </header>

  <!-- Etiquetas figcaption, figure -->
  <main class="content">
    <!-- Figura 1: Fotografía -->
    <figure class="figure card">
      <img
        src="extras/selva.jpg"
        alt="Vista de dosel verde con ríos serpenteantes en la Selva Lacandona bajo luz difusa"
        class="media"
        loading="lazy"
      />
      <figcaption class="caption">
        Paisaje de la Selva Lacandona, Chiapas. Ecosistema tropical húmedo con alta biodiversidad y corredores ribereños que sostienen mamíferos como el jaguar (<em>Panthera onca</em>) y el tapir (<em>Tapirus bairdii</em>).
      </figcaption>
    </figure>

    <!-- Figura 2: Mapa esquemático -->
    <figure class="figure card">
      <img
        src="extras/mapa de la selva.jpg"
        alt="Mapa esquemático de la región Lacandona mostrando áreas de conservación y zonas de amortiguamiento"
        class="media"
        loading="lazy"
      />
      <figcaption class="caption">
        Zonas núcleo y de amortiguamiento en la región Lacandona. La conectividad ecológica favorece el movimiento de especies clave y la resiliencia del paisaje.
      </figcaption>
    </figure>
  </main>
</body>
</html>
